<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/top.css}">
</head>
<body>
    <div id="top_title" >欢迎来到QQZone！</div>
    <div id="top_link_div" >
        <!--
        判断进入的是否是自己的空间的依据是：
        userBasic和friend这两个key中保存的UserBasic是否一致
       -->
        <span th:text="|欢迎进入${session.friend.nickname}的空间！|">Jim</span>
        <span th:if="${session.userBasic.id!=session.friend.id}">返回自己的空间!</span>
    </div>
</body>
</html>
